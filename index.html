<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Ginov Touch 1.0</title>
</head>

<body>
   <div class="container">
      <div class="row">

         <!-- game grid -->
         <div class="col-md-9">
            <div id="game" style="flex:1"></div>
         </div>

         <!-- rank table -->
         <div class="col-md-3">
            <table class="table text-center">
               <thead>
                  <tr>
                     <th scope="col">#</th>
                     <th scope="col"><i class="bi bi-person fw-bold"></i></th>
                     <th scope="col"><i class="bi bi-speedometer2 fw-bold"></i></th>
                     <th scope="col"><i class="bi bi-bullseye fw-bold"></i></th>
                     <th scope="col"><i class="bi bi-card-text"></i></th>
                     <!-- <th scope="col">Error</th> -->
                  </tr>
               </thead>
               <tbody id="ranks"></tbody>
            </table>
            <div><button id="start" class="btn btn-light">start / stop</button></div>
            <div class="d-none">
               <!-- Button trigger modal -->
               <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  Launch static backdrop modal
               </button>
            </div>
         </div>
      </div>
   </div>

   <!-- Modal -->
   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <form id="form">
               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Pseudonime:</label>
                        <input type="text" class="form-control" id="recipient-name">
                     </div>
                     <div class="mb-3">
                        <label for="message-text" class="col-form-label">Petit message: <span
                              class="text-danger">(facultatif)</span></label>
                        <textarea class="form-control" id="message-text"></textarea>
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Understood</button>
               </div>
            </form>
         </div>
      </div>
   </div>

   <!-- Alert -->
   <div style="position:fixed; bottom:0; left: 0; border: 0px red solid; width:100%; z-index:10000"
      class="d-flex justify-content-center">
      <div id="alert-container"></div>
   </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/tools/Store.js"></script>
<script src="./js/tools/Display.js"></script>
<script src="./js/tools/Alert.js"></script>
<script src="js/index.js"></script>

</html>
